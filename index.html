<!DOCTYPE HTML5>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
	<script src="./js/script.js"></script>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>

<center>
<div class="analog-clock-container">
	<div class="analog-content">
		<div class="twelve">XII</div>
		
		<div class="fifths">
			<span class="eleven">11</span>
			<span class="one">1</span>
		</div>
		
		<div class="tenths">
			<span class="ten">10</span> 
			<span class="two">2</span>
		</div> 
		
		<div class="quarters">
			<span class="nine">IX</span>
			<span class="origin"></span>
			<span class="seconds-stick"></span>
			<span class="minutes-stick"></span>
			<span class="hours-stick"></span>
			<span class="three">III</span>
		</div> 
		
		<div class="twentieths">
			<span class="eight">8</span>
			<span class="four">4</span> 
		</div>
		
		<div class="twenty-fifths">
			<span class="seven">7</span>
			<span class="five">5</span>
		</div>
		
		<div class="six">VI</div> 
	
	</div>

</div>
</center>

<script src="./js/script.js"></script>
</body>
</html>
